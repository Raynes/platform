document:
  type: "api"
  path: "document"
  sample: "https://www.geni.com/api/document-339953"
  description: "Returns information about a document."
  status: updated

  params:
    ids: 
      type: "Array"
      array_type: "String"
      description: "You can select a group of documents on specific urls. For example: https://www.geni.com/api/document?ids=101,31534,145 returns document data for all three ids."
      required: false
    fields:
      type: "Array"
      array_type: "String"
      description: "You can pass a list of fields you want returned in your call. For example, to get just the title of a document: https://www.geni.com/api/document-339953?fields=title."
      required: false
      
  fields:
    id: 
      description: "The document's id"
      type: "String"
    url: 
      description: "The api url of the document"
      type: "String"
    title: 
      description: "The document's title"
      type: "String"
    date: 
      description: "The document's date"
      type: "Date"
      status: updated
    content_type:
      description: "The document's original content type"
      type: "String"
    sizes:
      description: "URLs to the document's sizes"
      type: "DocumentImageSizeMap"
    guid: 
      description: "The old GUID"
      type: "String"
    description: 
      description: "The document's description"
      type: "String"
    created_at: 
      description: "Timestamp of when the document was created"
      type: "String"
    updated_at: 
      description: "Timestamp of when the document was last updated"
      type: "String"
    source_url: 
      description: "Source URL for the document"
      type: "String"
    page_count: 
      description: "Number of pages in the document"
      type: "Number"
      status: added
    labels: 
      description: "The document's labels in a comma separated list"
      type: "Array"
      array_type: "String"
    location: 
      description: "The document's location"
      type: "Location"
      status: added

  param_groups:
    pagination_params:
      count: 
        type: "Boolean"
        description: "Only return the count: true or false (default false)"
        required: false
      page: 
        type: "Number"
        description: "Page number of results to return. Default 1."
        required: false
      per_page: 
        type: "Number"
        description: "Number of results per page. Max 50 (default 50)"
        required: false
      fields:
        type: "Array"
        array_type: "String"
        description: "You can pass a list of fields you want returned in your call."
        required: false

    update_fields: [title, description, date, labels]

  field_groups:
          
  actions:
    add:
      path: "document/add" 
      method: POST
      status: added
      description: "Uploads and creates a document."
      sample: "https://www.geni.com/api/document/add?title=foo&text=text-doc"
      params:
        title: 
          description: "The document's title"
          type: "String"
          required: true
        description: 
          description: "The document's description"
          type: "String"
          required: false
        date: 
          description: "The document's date in JSON form"
          type: "Date"
          required: false
        file:
          description: "File to create document from"
          type: "Binary"
          required: false
        labels: 
          description: "The document's comma separated labels"
          type: "String"
          required: false
        source_url: 
          description: "Source URL for the document"
          type: "String"
          required: false
        text: 
          description: "Text to create document from"
          type: "String"
          required: false
      fields: "*"
      
    update:
      path: "document/update" 
      method: POST
      status: added
      description: "Updates document data and returns the updated document."
      sample: "https://www.geni.com/api/document-id/update?title=foo"
      params: update_fields
      fields: "*"

    delete:
      path: "document/delete" 
      method: POST
      status: added
      description: "Deletes document."
      sample: "https://www.geni.com/api/document-1/delete"
            
    tag:
      path: "document/tag" 
      method: POST
      description: "Tags a person in a document."
      sample: "https://www.geni.com/api/document-1/tag/profile-1"
      fields: "*"
      
    untag: 
      path: "document/untag" 
      method: POST
      description: "Removes a person tag from a document."
      sample: "https://www.geni.com/api/document-1/untag/profile-1"
      fields: "*"
      
    tags: 
      path: "document/tags" 
      method: GET
      description: "Returns a list of people tagged in a document."
      sample: "https://www.geni.com/api/document-339953/tags"
      params: pagination_params
      fields:
        results:
          description: "The list of profiles tagged in a document"
          type: "Array"
          array_type: "Profile"
        prev_page:
          description: "Link to the previous page of results (if any)"
          type: "String"
        next_page:
          description: "Link to the next page of results (if any)"
          type: "String"
        page:
          description: "Page number"
          type: "Number"
    
    comments: 
      path: "document/comments"
      status: added 
      method: GET
      description: "Returns a list of document comments"
      sample: "https://www.geni.com/api/document-1/comments"
      params: pagination_params
      fields:
        results:
          description: "The list of document comments"
          type: "Array"
          array_type: "Comment"
        prev_page:
          description: "Link to the previous page of results (if any)"
          type: "String"
        next_page:
          description: "Link to the next page of results (if any)"
          type: "String"
        page:
          description: "Page number"
          type: "Number"

    comment: 
      path: "document/comment"
      status: added 
      method: POST
      description: "Adds a comment to the document"
      sample: "https://www.geni.com/api/document-1/comment"
      params: 
        title: 
          description: "Comment title"
          type: "String"
          required: false
        text: 
          description: "Comment text"
          type: "String"
          required: true
      fields:
        results:
          description: "The list of document comments"
          type: "Array"
          array_type: "Comment"
        prev_page:
          description: "Link to the previous page of results (if any)"
          type: "String"
        next_page:
          description: "Link to the next page of results (if any)"
          type: "String"
        page:
          description: "Page number"
          type: "Number"
          
    projects: 
      path: "document/projects"
      status: added 
      method: GET
      description: "Returns a list of projects that the document is associated with"
      sample: "https://www.geni.com/api/document-1/projects"
      params: pagination_params
      fields:
        results:
          description: "The list of document projects"
          type: "Array"
          array_type: "Project"
        prev_page:
          description: "Link to the previous page of results (if any)"
          type: "String"
        next_page:
          description: "Link to the next page of results (if any)"
          type: "String"
        page:
          description: "Page number"
          type: "Number"
          