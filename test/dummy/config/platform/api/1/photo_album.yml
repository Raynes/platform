photo_album:
  type: "api"
  path: "photo_album"
  sample: "https://www.geni.com/api/photo_album-1"
  description: "Returns information about a photo."
  status: added
  params:
    ids: 
      type: "Array"
      array_type: "String"
      description: "You can select a group of photos on specific urls. For example: https://www.geni.com/api/photo?ids=101,31534,145 returns photo data for all three ids."
      required: false
    fields:
      type: "Array"
      array_type: "String"
      description: "You can pass a list of fields you want returned in your call. For example, to get just the title of a photo: https://www.geni.com/api/photo-21557506?fields=title."
      required: false
  
  fields:
    id: 
      description: "The photo album's node id"
      type: "String"
    url: 
      description: "URL to access the photo album"
      type: "String"
    name: 
      description: "The photo album's name"
      type: "String"
    description: 
      description: "The photo album's description"
      type: "String"
    photos_count: 
      description: "The number of photos in the photo album"
      type: "Number"
    cover_photo: 
      description: "All sizes of the photo album's cover photo"
      type: "PhotoImageSizeMap"

  param_groups:
    update_fields: [name]
  
  actions:
    add:
      path: "photo_album/add" 
      method: POST
      status: added
      description: "Creates a photo album and returns the created album."
      sample: "https://www.geni.com/api/photo_alubm/add?name=Test"
      params: update_fields
      fields: "*"
      
    update:
      path: "photo_album/update" 
      method: POST
      status: added
      description: "Updates a photo album and returns the updated album."
      sample: "https://www.geni.com/api/photo_alubm/update?name=Test"
      params: update_fields
      fields: "*"
      
    photos:
      path: "photo_album/photos" 
      method: GET
      status: added
      description: "Returns a list of photos from a photo album."
      sample: "https://www.geni.com/api/photo_alubm-1/photos"
      params:
        count: 
          description: "Only return the count"
          type: "Boolean"
          required: false
        page: 
          description: "Page number of results to return. Default is 1."
          type: "Number"
          required: false
        per_page: 
          description: "Number of results per page. Max 50. Default is 50."
          type: "Number"
          required: false
      fields: 
        results:
          description: "Array of photos"
          type: "Array"
          array_type: "Photo"
        prev_page:
          description: "Link to the previous page of results (if any)"
          type: "String"
        next_page:
          description: "Link to the next page of results (if any)"
          type: "String"
        page:
          description: "Page number"
          type: "Number"
      