surname:
  path: "surname"
  type: "api"
  description: "Returns information about a surname."
  status: added
  sample: "http://www.geni.com/api/surname-6"
  
  fields:
    id: 
      description: "The surname's node id"
      type: "String"
    url: 
      description: "The surname's url"
      type: "String"
    slugged_name: 
      description: "The surname's slugged name"
      type: "String"
    description: 
      description: "The surname's description"
      type: "String"

  param_groups:
    pagination_params:
      count: 
        type: "Boolean"
        description: "Only return the count: true or false (default false)"
        required: false
      page: 
        type: "Number"
        description: "Page number of results to return. Default 1."
        required: false
      per_page: 
        type: "Number"
        description: "Number of results per page. Max 50 (default 50)"
        required: false
      fields:
        type: "Array"
        array_type: "String"
        description: "You can pass a list of fields you want returned in your call."
        required: false
      
  actions:
    profiles: 
      path: "surname/profiles"
      method: GET
      description: "Returns a list of profiles for a surname."
      sample: "http://www.geni.com/api/surname-6/profiles"
      params: pagination_params
      status: added
      fields: 
        results:
          description: "The list of profiles tagged in a surname"
          type: "Array"
          array_type: "Profile"
          public: true
        prev_page:
          description: "Link to the previous page of results (if any)"
          type: "String"
        next_page:
          description: "Link to the next page of results (if any)"
          type: "String"
        page:
          description: "Page number"
          type: "Number"
          
    followers: 
      path: "surname/followers"
      method: GET
      description: "Returns a list of users following a surname."
      sample: "http://www.geni.com/api/surname-6/followers"
      params: pagination_params
      status: added
      fields: 
        results:
          description: "The list of profiles tagged in a surname"
          type: "Array"
          array_type: "Profile"
          public: true
        prev_page:
          description: "Link to the previous page of results (if any)"
          type: "String"
        next_page:
          description: "Link to the next page of results (if any)"
          type: "String"
        page:
          description: "Page number"
          type: "Number"        